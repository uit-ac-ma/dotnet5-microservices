name: CI Pipelines

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore ./src/microservices.sln
    - name: Build
      run: dotnet build ./src/microservices.sln --no-restore
    - name: Run Unit Test
      run: dotnet test ./src/microservices.sln --no-build --verbosity normal
